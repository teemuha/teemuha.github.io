<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teemu Hauhia - Experienced Product Leader">
    <title>Teemu Hauhia</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 16px;
        }
        .profile-description {
            color: #b0b0b0;
            margin-top: 8px;
        }
        .linkedin-button {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
        }
        .linkedin-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="teemuhauhia.webp" alt="Profile Image" class="profile-image">
        <h1 class="profile-name">Teemu Hauhia</h1>
        <p class="profile-description">Experienced Product Leader with 20+ years of shaping innovative and engaging digital news products.</p>
        <a href="https://www.linkedin.com/in/teemuhauhia/" target="_blank" class="linkedin-button">Connect on LinkedIn</a>
    </div>
</body>
</html>
